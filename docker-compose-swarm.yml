app:
  image:  192.168.57.27:5000/books-ms-centos
  ports:
    - 8080
  net: books-ms
  environment:
    - SERVICE_NAME=books-ms-centos
    - DB_HOST=books-ms-db

app-blue:
  environment:
    - SERVICE_NAME=books-ms-blue
  extends:
    service: app

app-green:
  environment:
    - SERVICE_NAME=books-ms-green
  extends:
    service: app

db:
  container_name: books-ms-db
  image: mongo
  net: books-ms
  environment:
    - SERVICE_NAME=books-ms-db
